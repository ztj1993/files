<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/docsify/4.9.4/themes/vue.css">
</head>
<body>
<div id="app">Please wait...</div>
<script>
    window.$docsify = {
        loadSidebar: true, //加载侧边栏
        loadNavbar: true, //加载导航栏
        auto2top: true, //切换页面后自动跳转到页面顶部
        coverpage: true, //启用封面
        executeScript: true, //执行脚本
        mergeNavbar: true, //合并导航栏
        maxLevel: 3, //目录最大层级
        subMaxLevel: 2, //子最大层级
        search: {
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 2,
        },
    }
</script>
<script src="https://cdn.bootcss.com/docsify/4.9.4/docsify.min.js"></script>
<script src="https://cdn.bootcss.com/docsify/4.9.4/plugins/search.min.js"></script>
<script src="https://cdn.bootcss.com/docsify/4.9.4/plugins/external-script.js"></script>
<script src="https://cdn.bootcss.com/docsify/4.9.4/plugins/front-matter.min.js"></script>
</body>
</html>
